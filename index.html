<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DashBoard</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <!--This div is the side panel-->
    <div class="drawer">
        <div class="dashboard menuItem">
            <img src ="/Assets/view-dashboard.svg" alt = "View Dashboard">
            <h1>Dashboard</h1>
        </div>
        <div class="menuItem">
            <img src ="/Assets/home-circle.svg" alt = "Home-Icon">
            <h1>Home</h1>
        </div>
        <div class="menuItem">
            <img src ="/Assets/card-account-details.svg" alt = "">
            <h1>Profile</h1>
        </div>
        <div class="menuItem">
            <img src ="/Assets/message-text.svg" alt = "">
            <h1>Messages</h1>
        </div>
        <div class="menuItem">
            <img src ="Assets/clock-outline.svg" alt = "">
            <h1>History</h1>
        </div>
        <div class="menuItem">
            <img src ="Assets/note-multiple.svg" alt = "">
            <h1>Tasks</h1>
        </div>
        <div class="menuItem">
            <img src ="Assets/account-group-outline.svg" alt = "">
            <h1>Communities</h1>
        </div>
        <!--More extra spacing-->
        <div class="menuItem">
            <img src ="Assets/cog-outline.svg" alt = "">
            <h1>Settings</h1>
        </div>
        <div class="menuItem">
            <img src ="Assets/message-question-outline.svg" alt = "">
            <h1>Support</h1>
        </div>
        <div class="menuItem">
            <img src ="Assets/shield-check-outline.svg" alt = "">
            <h1>Privacy</h1>
        </div>
    </div>

    <!--Navigation Bar-->
    <div class="navbar">
        <!--Top Section-->
        <div class="topNav">
            <!--Search icon and search bar-->
            <div class="search"></div>
        </div>
        <!--Bottom Section-->
    </div>

    <!--Main Content-->
    <div></div>
</body>
</html>
