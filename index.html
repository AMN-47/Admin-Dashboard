<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DashBoard</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <!--This div is the side panel-->
    <div class="drawer">
        <div class="dashboard menuItem">
            <img src ="/Assets/view-dashboard.svg" alt = "View Dashboard">
            <h1>Dashboard</h1>
        </div>
        <div class="menuItem">
            <img src ="/Assets/home-circle.svg" alt = "Home-Icon">
            <h1>Home</h1>
        </div>
        <div class="menuItem">
            <img src ="/Assets/card-account-details.svg" alt = "">
            <h1>Profile</h1>
        </div>
        <div class="menuItem">
            <img src ="/Assets/message-text.svg" alt = "">
            <h1>Messages</h1>
        </div>
        <div class="menuItem">
            <img src ="Assets/clock-outline.svg" alt = "">
            <h1>History</h1>
        </div>
        <div class="menuItem">
            <img src ="Assets/note-multiple.svg" alt = "">
            <h1>Tasks</h1>
        </div>
        <div class="menuItem">
            <img src ="Assets/account-group-outline.svg" alt = "">
            <h1>Communities</h1>
        </div>
        <!--More extra spacing-->
        <div class="menuItem">
            <img src ="Assets/cog-outline.svg" alt = "">
            <h1>Settings</h1>
        </div>
        <div class="menuItem">
            <img src ="Assets/message-question-outline.svg" alt = "">
            <h1>Support</h1>
        </div>
        <div class="menuItem">
            <img src ="Assets/shield-check-outline.svg" alt = "">
            <h1>Privacy</h1>
        </div>
    </div>

    <!--Navigation Bar-->
    <div class="navbar">
        <!--Top Section-->
        <div class="topNav">
            <!--Search icon and search bar-->
            <div class="search">
                <div class="menuItem">
                    <img src="Assets/magnify.svg" alt="">
                </div>
                <input type="text" name = "search" autocomplete="off">
            </div>
            <div class="account">
                <div class="menuIcon">
                    <img src="Assets/bell-ring-outline.svg" alt="">
                </div>
                <div class="gh">
                    <!--Avatar, OUr User Name-->
                    <p class="name">Coding with Nagar</p>
                </div>
            </div>
        </div>
        <!--Bottom Section-->
        <div class="bottom">
            <!--Profile Details-->
            <div class="profile">

                <div class="gh-avatar"></div>
                <div class="profile-name">
                    <p class="greeting">Hi There</p>
                    <p class="name">Nagar <span class="username">(@AMN-47)</span></p>
                </div>
            </div>
            <div class="buttons">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </div>
    </div>

    <!--Main Content-->
    <main class="content">
        <div class="projects">
            <h3>Your projects</h3>
            <!--Project Cards Section-->
            <div class="cards">
                <!--Div for each card, 6 needed-->
                <div class="card">
                    <h5 class="card-title">Super Cool Project</h5>
                    <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis, sint nam vo</p>
                    <div class="icons">
                        <img src="" alt="">
                        <img src="" alt="">
                        <img src="" alt="">
                    </div>
            </div>
        </div>
    </main>
</body>
</html>
